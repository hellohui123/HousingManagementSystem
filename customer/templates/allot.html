<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>

		<title>分配客户信息</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<LINK href="/static/admin.css" type=text/css
			rel=stylesheet>
		<script type="text/javascript"
			src="/static/CheckForm.js"></script>
		<script type="text/javascript"
			src="/static/My97DatePicker/WdatePicker.js"></script>

	</head>

	<body>
		<form action=" /index/userAllot/ "
			method="post" name="form2" onSubmit="return checkForm('form2');">
            {% csrf_token %}

			<table class=editTable cellSpacing=1 cellPadding=0 width="100%"
				align=center border=0>
				<tr>
					<th width="50%" bgcolor="#FFFDF0"><div align="center">客户名称</div></th>
					<th width="50%" bgcolor="#FFFDF0"><div align="center">负责员工</div></th>
				</tr>

                {% for customerObj in customerNameList %}
                    <tr>
					<td width="50%" bgcolor="#FFFDF0">{{ customerObj }}<input type="hidden" value="{{ customerObj }}" name="customers" align="center"  readonly="readonly"/>

                        </td>
					<td width="50%" bgcolor="#FFFDF0"><div align="center">
                        <select name="users"style="width:50px" >
                            {% for userobj in userObjList %}
                                <option value="{{ userobj.user_id }}">{{ userobj.user_name }}</option>
                            {% endfor %}

                        </select>
                    </div></td>
				</tr>
                {% endfor %}


			</table>
			<table class=editTable cellSpacing=1 cellPadding=0 width="100%"
				align=center border=0>
				<tr bgcolor="#ECF3FD">
					<td width="36%"></td>
					<td width="17%"><input type="submit" name="submit"  value="确认分配"></td>
					<td width="4%"><input type="button" name="button"  onClick="history.back() "  value="返回"></td>
					<td width="43%"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
